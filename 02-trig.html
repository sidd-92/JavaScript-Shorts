<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Arrow Trigonometry</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script src="utils.js"></script>
    <!--<script src="arrow.js"></script>-->
    <script src="ball.js"></script>
    <script>
    window.onload = function()
    {
       var canvas = document.getElementById('myCanvas'),
       context = canvas.getContext('2d'),
        ball = new Ball(),ball1 = new Ball(),ball2 = new Ball(),ball3 = new Ball();

        var angle = 0,centerY =200,range = 50,speed=0.05;
        var xspeed = 1,yspeed = 0.05,range1 = 0.5,centerScale =1,speed=0.05;


        //Waves With 2 Angles
        var angleX = 0;
        var angleY = 0 ;
        var centerX3 = canvas.width / 2;
        var centerY3 = canvas.height / 2;
        var xspeed3 = 0.07;
        var yspeed3 = 0.11; 

       

        //Ball
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;



        //Ball 1
        ball1.x = canvas.width / 2;
        ball1.y = canvas.height / 2;
        

        //Ball 2
        ball2.x = 0;
        
        (function drawFrame(){
            window.requestAnimationFrame(drawFrame,canvas);
            context.clearRect(0,0,canvas.width,canvas.height);


            //Ball
            ball.scaleX = ball.scaleY = centerScale + Math.sin(angle) * range1;
            angle += speed;
            ball.draw(context);


            //Ball 1
            ball1.y = centerY / 2 + Math.sin(angle) * range;
            angle += speed;
            ball1.draw(context);

            //Ball 2
            ball2.x += xspeed;
            ball2.y = centerY / 2 + Math.sin(angle) * range;
            ball2.draw(context); 


            //Ball 3
            ball3.x = centerX3 + Math.sin(angleX) * range;
            ball3.y = centerY3 + Math.sin(angleY) * range;
            angleX += xspeed3;
            angleY += yspeed3;
            ball3.draw(context);

        }());

    };

    
    </script>
    
    
</body>
</html>
